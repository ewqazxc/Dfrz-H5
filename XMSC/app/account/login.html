<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小米-登录</title>
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../styles/login.css">
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../scripts/login.js"></script>
  <script src="../scripts/drrz-store.js"></script>
  <script>
    $(function () {
      $("#zhDL").on('click',function () {
        $("#smDL").removeClass('now');
        $("#zhDL").addClass('now');
      });
      $("#smDL").on('click',function () {
          $("#zhDL").removeClass('now');
          $("#smDL").addClass('now');
      })
    })
  </script>
</head>
<body>
<div>
  <div id="shouJiK" class="tipsK" >
    手机号码不能为空！
  </div>
  <div id="shouJiF" class="tipsK" >
    该用户不存在！
  </div>
  <div id="passwordK" class="tipsK">
    密码不能为空！
  </div>
  <div id="passwordF" class="tipsK">
    密码有误！
  </div>
  <div id="sendT" class="tipsK" >
    发送成功~
  </div>
  <div id="sendF" class="tipsK" >
    后台发送失败！
  </div>
  <div id="codeK" class="tipsK" >
    请输入验证码！
  </div>
  <div id="codeF" class="tipsK" >
    验证码错误！
  </div>
  <div id="logSuccess" class="tipsK" >
    登录成功！跳转中...
  </div>
<header>
  <div id="head" class="row">
    <div id="logo" class="pull-left"></div>
    <div class="pull-left">
      <h1>小米商城</h1>
      <p>
        <small>让每个人都能享受科技的乐趣</small>
      </p>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div id="content" class="row">
    <!--<img class="img-responsive" src="../images/loginBG.jpg" alt="">-->
    <div id="login" class="col-md-6 col-xs-6 col-md-offset-8 col-xs-offset-2">
      <div class="col-md-12 text-center h2">
        <a id="zhDL" class="active now" href="#zhangHaodl" data-toggle="tab">账号登录</a>
        <a id="smDL" href="#saoMadl" data-toggle="tab">扫码登录</a>
      </div>
      <div class="tab-content">
        <form id="zhangHaodl" class="tab-pane active col-md-12 col-xs-12">
        <div class="form-group">
          <input id="userID" class="form-control" type="text" placeholder="手机号码" maxlength="11">
          <div id="tip1" class="tipWord">请输入相应账号！</div>
          <div id="tip2" class="tipWord">账号格式错误！</div>
          <input id="password" class="form-control" type="password" placeholder="密码" minlength="8" maxlength="16">
          <!--<input id="btnLogin" type="submit" value="立即登录">-->
          <div id="tip3" class="tipWord">密码不能为空！</div>
          <div id="tip4" class="tipWord">密码格式错误！</div>
          <button id="btnLogin">立即登录</button>
        </div>
        <div id="noLogin" class="col-md-12 col-xs-12 text-center h5">
          <a href="register.html">注册小米账号</a>
          <a href="">忘记密码？</a>
        </div>
        <div class="col-md-12 col-xs-12 text-center">
          <fieldset>
            <legend>其它方式登录</legend>
          </fieldset>
          <div class="col-md-2 col-xs-2 col-md-offset-2 col-xs-offset-2">
            <!--<img class="img-responsive" src="../images/TBqq.png" alt="">-->
            <a href=""><i class="fa fa-qq" title="QQ登录"></i></a>
          </div>
          <div class="col-md-2 col-xs-2">
            <!--<img class="img-responsive" src="../images/TBsina.png" alt="">-->
            <a href=""><i class="fa fa-weibo" title="新浪微博登录"></i></a>
          </div>
          <div class="col-md-2 col-xs-2">
            <!--<img class="img-responsive" src="../images/TBzfb.png" alt="">-->
            <a href=""><i class="fa fa-chrome" title="谷歌登录"></i></a>
          </div>
          <div class="col-md-2 col-xs-2">
            <!--<img class="img-responsive" src="../images/TBwx.png" alt="">-->
            <a href=""><i class="fa fa-weixin" title="微信登录"></i></a>
          </div>
        </div>
      </form>
        <form id="saoMadl" class="tab-pane col-md-12 col-xs-12 text-center">
          <div class="col-md-8 col-md-offset-2">
            <img src="../images/saoma.png" alt="">
            <p>使用<span>小米商城APP</span>扫一扫</p>
          </div>
          <div class="col-md-12 col-xs-12"><p>请打开「设置 > 小米帐号 > 右上角扫一扫」扫码登录</p></div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div id="footer" class="row">
      <div class="col-md-12 col-xs-12 text-center">
        <ol class="breadcrumb">
          <li><a href="#">简体</a></li>
          <li><a href="#">繁体</a></li>
          <li><a href="#">English</a></li>
          <li><a href="#">常见问题</a></li>
        </ol>
      </div>
      <div class="col-md-12 col-xs-12 text-center">
        <span>小米公司版权所有-京ICP备10046444-<a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134">
          <img class="img-logo" src="../images/gongan.png">京公网安备11010802020134号</a>-京ICP证110507号</span>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
