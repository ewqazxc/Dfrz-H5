<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>密码修改</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../bowers/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/changePassword.css">
    <script src="../js/rem.js"></script>
    <script src="../bowers/jquery/dist/jquery.js"></script>
    <script src="../bowers/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/changePassword.js"></script>
  </head>

  <body>
    <div>
      <div id="yzFail" class="tips">验证码错误！</div>
      <div id="yzKong" class="tips">请输入验证码！</div>
    </div>
    <header>
      <a id="comeback" href="#" onClick="javascript :history.go(-1);"><span id="back-img"></span></a>
      <span id="shu-img"></span>
      <span class="header-title">密码修改</span>
    </header>
    <content>
      <div id="changePassword">
        <p>验证码将发送到您的<span id="tel">123****1234</span>手机号中</p>
        <input id="yzNum" type="text" placeholder="请输入手机验证码" maxlength="6" /><span id="sendBtn">获取验证码</span>
      </div>
      <div>
        <button id="sureBtn" data-toggle="modal" data-target="#changeModal">确定</button>
      </div>
      <div id="changeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title text-center" id="myModalLabel">请设置密码</h4>
            </div>
            <div id="passWord">
              <input type="password" maxlength="6" />
              <span class="wordShow"><!--<i class="wordText"></i>--></span>
              <span class="wordShow"></span>
              <span class="wordShow"></span>
              <span class="wordShow"></span>
              <span class="wordShow"></span>
              <span class="wordShow"></span>
            </div>
            <div id="sureWord">
              <input type="password" maxlength="6" />
              <span class="wordShow"><!--<i class="wordText"></i>--></span>
              <span class="wordShow"></span>
              <span class="wordShow"></span>
              <span class="wordShow"></span>
              <span class="wordShow"></span>
              <span class="wordShow"></span>
            </div>
            <div>
              <div id="success" class="tips">设置成功</div>
              <div id="fail" class="tips">两次密码不一致！</div>
            </div>
            <!--<div id="passWord" class="modal-body clearfix">
							<input type="password" maxlength="1" />
							<input type="password" maxlength="1" />
							<input type="password" maxlength="1" />
							<input type="password" maxlength="1" />
							<input type="password" maxlength="1" />
							<input type="password" maxlength="1" />
						</div>-->
            <!--						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>-->
          </div>
        </div>
      </div>
    </content>
  </body>

</html>
