<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/register.css">
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/xc.js"></script>
</head>
<body>
<div id="container" class="row">
    <div id="logo" class="col-md-12 col-xs-12">
        <div></div>
    </div>
    <div class="col-md-12 col-xs-12 text-center">
        <h1 style="font-family: 微软雅黑">注册小米账号</h1>
    </div>
    <form action="#">
        <div class="form-group col-md-12 col-xs-12 text-left">
            <div style="width: 350px;height: 400px;margin: 10px auto;">
                <label for="city">国家/地区</label>
                <!--<select id="city" class="form-control">
                    &lt;!&ndash;<option><input type="text" ></option>&ndash;&gt;
                    <option>中国</option>
                    <option>美国</option>
                    <option>英国</option>
                    <option>韩国</option>
                    <option>法国</option>
                    <option>德国</option>
                </select>-->
                <div id="city" class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true" style="width: 350px;text-align: left">
                        中国
                        <span class="glyphicon glyphicon-download" style="position: absolute;right: 10px;top: 10px;"></span>
                    </button>
                    <table class="dropdown-menu dropdown-menu-right table table-hover" style="width: 350px">
                        <tbody id="country">
                        <!--<tr><td style="width: 350px">美国</td></tr>
                        <tr><td style="width: 350px">英国</td></tr>
                        <tr><td style="width: 350px">法国</td></tr>
                        <tr><td style="width: 350px">德国</td></tr>
                        <tr><td style="width: 350px">韩国</td></tr>-->
                        </tbody>

                    </table>
                </div>
                <p>成功注册账号后，国家/地区将不能被修改</p>
                <label for="phone">手机号码</label>
                <div class="clearfix"></div>
                <div class="row">
                    <div id="phoneCode" class="btn-group col-md-4 col-xs-4" style="margin-right: -15px;padding-right: 0;">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">+86
                            <span class="caret"></span>
                        </button>
                        <table class="dropdown-menu dropdown-menu-left table table-hover" style="width: 350px;position: relative;left: 1px">
                            <tbody id="code">
                            </tbody>
                        </table>
                    </div>
                    <input type="text" id="phone" class="col-md-8 col-xs-8 "
                           style="width: 290px;height:34px;margin-left: -35px"
                           placeholder="请输入手机号码">
                </div>
                <label for="vCode" style="margin-top: 10px">短信验证码</label>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-6 col-xs-6 ">
                        <input type="text" id="vCode" style="height:42px;"
                               placeholder="点击获取短信验证码—→">
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <button id="sendCode">发送短信</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <button id="res" type="button" class="btn btn-default">立即注册</button>
                    </div>
                </div>
                <div class="row">
                    <div id="xieyi" class="col-xs-12 col-md-12">
                        <p>注册帐号即表示您同意并愿意遵守小米
                            <strong><a href="#">用户协议</a></strong>
                            和<strong><a href="#">隐私政策</a></strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="col-md-12 col-xs-12 text-center">
    <ul class="breadcrumb" style="background-color: white;">
        <li role="presentation"><a href="#">简体</a></li>
        <li role="presentation"><a href="#">繁体</a></li>
        <li role="presentation"><a href="#">English</a></li>
        <li role="presentation"><a href="#">常见问题</a></li>
    </ul>
    <p style="color: #9E9E9E;">小米公司版权所有-京ICP备10046444-
        <span class="glyphicon glyphicon-piggy-bank" style="color: #F56702;font-size: x-large"></span>
        <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134">京公网安备11010802020134号-京ICP证110507号</a>
    </p>
</div>
<script>

</script>
</body>
</html>
