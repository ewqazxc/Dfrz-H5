<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小米-登录</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../styles/login.css">
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script>
    $(function () {
      $("#smDL").on('click',function () {
        $("#zhangHaodl").hide();
        $("#saoMadl").show();
        $("#zhDL").removeClass('active');
        $("#smDL").addClass('active');
      });
      $("#zhDL").on('click',function () {
        $("#saoMadl").hide();
        $("#zhangHaodl").show();
        $("#smDL").removeClass('active');
        $("#zhDL").addClass('active');
      })
    })
  </script>
</head>
<body>
<header>
  <div id="head" class="row">
    <div id="logo" class="pull-left"></div>
    <div class="pull-left">
      <h1>小米商城</h1>
      <p>
        <small>让每个人都能享受科技的乐趣</small>
      </p>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div id="content" class="row">
    <!--<img class="img-responsive" src="../images/loginBG.jpg" alt="">-->
    <div id="login" class="col-md-4 col-xs-4 col-md-offset-8 col-xs-offset-8">
      <div class="col-md-12 text-center h2">
        <a id="zhDL" class="active" href="#1">账号登录</a>
        <a id="smDL" href="#2">扫码登录</a>
      </div>
      <form id="zhangHaodl" class="col-md-12 col-xs-12" action="">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="邮箱/手机号码/小米账号">
          <input class="form-control" type="password" placeholder="密码">
          <input type="submit" value="立即登录">
        </div>
      <div class="col-md-12 col-xs-12 text-center h5">
        <a href="#3">注册小米账号</a>
        <a href="#4">忘记密码？</a>
      </div>
      <div class="col-md-12 col-xs-12 text-center">
          <fieldset>
            <legend>其它方式登录</legend>
          </fieldset>
        <div class="col-md-2 col-xs-2 col-md-offset-2 col-xs-offset-2"><img class="img-responsive" src="../images/TBqq.png" alt=""></div>
        <div class="col-md-2 col-xs-2"><img class="img-responsive" src="../images/TBsina.png" alt=""></div>
        <div class="col-md-2 col-xs-2"><img class="img-responsive" src="../images/TBzfb.png" alt=""></div>
        <div class="col-md-2 col-xs-2"><img class="img-responsive" src="../images/TBwx.png" alt=""></div>
      </div>
      </form>
      <form id="saoMadl" class="col-md-12 col-xs-12 text-center" action="#">
        <div class="col-md-8 col-md-offset-2">
          <img src="../images/saoma.png" alt="">
          <p>使用<span>小米商城APP</span>扫一扫</p>
        </div>
        <div class="col-md-12 col-xs-12"><p>请打开「设置 > 小米帐号 > 右上角扫一扫」扫码登录</p></div>

      </form>
    </div>
  </div>
  <footer>
    <div id="footer" class="row">
      <div class="col-md-12 col-xs-12 text-center">
        <ol class="breadcrumb">
          <li><a href="#">简体</a></li>
          <li><a href="#">繁体</a></li>
          <li><a href="#">English</a></li>
          <li><a href="#">常见问题</a></li>
        </ol>
      </div>
      <div class="col-md-12 col-xs-12 text-center">
        <span>小米公司版权所有-京ICP备10046444-<a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134">
          <img class="img-logo" src="../images/gongan.png">京公网安备11010802020134号</a>-京ICP证110507号</span>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
